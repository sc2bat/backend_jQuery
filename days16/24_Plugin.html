<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_Plugin</title>
    <style type="text/css">
        /*  */
    </style>
    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/jquery.innerfade.js"></script>
    <script type="text/JavaScript">
        /*  */
        $(function(){
            $('#inner-fade').innerfade({
                animationtype:'fade', speed:'slow', timeout: 2000, containerheight:'1em'
            });
        });
    </script>
</head>
<body>
    <!--  -->
    <ul id="inner-fade">
        <li><img src="images/Desert.jpg" alt=""></li>
        <li><img src="images/Hydrangeas.jpg" alt=""></li>
        <li><img src="images/Chrysanthemum.jpg" alt=""></li>
        <li><img src="images/Koala.jpg" alt=""></li>
        <li><img src="images/Penguins.jpg" alt=""></li>
        <li><img src="images/Tulips.jpg" alt=""></li>
    </ul>
</body>
</html>
