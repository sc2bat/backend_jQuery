<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_Animate</title>
    <style type="text/css">
        /*  */
        div{width:50px; height:50px; margin:3px; background-color: orange; position: relative;}
    </style>
    <script src="script/jquery-3.6.0.js"></script>
    <script type="text/JavaScript">
        /*  */
        $(function(){
            $('div').hover( // mouseenter 와 mouseout 동시 이벤트
                // 함수안에 지연시간 포함해주기
                function(){$(this).animate({left:500}, 1000);},
                function(){$(this).animate({left:0}, 1000);}
            ); // 마우스가 div 에 올라가면 left 값을 500으로 설정, 마우스가 빠지면 제자리
        });
        // $(this).css('left', '500px'); 는 자체적 transition-duration 이 없음
    </script>
</head>
<body>
    <!--  -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
